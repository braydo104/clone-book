version: '3.8'

services:
  mongo:
    image: mongo:7
    container_name: clonebook-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: clonebook

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clonebook-backend
    ports:
      - "5000:5000"
    environment:
      MONGO_URI: mongodb://mongo:27017/clonebook
      JWT_SECRET: your_jwt_secret_key_change_this
      PORT: 5000
    depends_on:
      - mongo
    volumes:
      - ./backend/src:/app/src

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: clonebook-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongo-data:
